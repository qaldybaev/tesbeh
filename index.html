<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tasbeh Counter</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.cdnfonts.com/css/ds-digital" rel="stylesheet">
</head>
<body>
  <div class="tasbeh">
    <div class="display" id="countDisplay">0</div>
    <button class="main-button" id="incrementButton"></button>
    <button class="reset-button" id="resetButton"></button>
    <span class="reset-span">reset</span>
    <button class="led-button" id="ledbutton"></button>
    <span class="led-span">led</span>
  </div>
  <script src="./main.js"></script>
</body>
</html>
